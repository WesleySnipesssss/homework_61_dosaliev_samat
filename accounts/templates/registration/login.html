{% extends "base.html" %}

{% block content %}
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next|default:'' }}">
    <button type="submit">Войти</button>
  </form>
  <p>Еще нет аккаунта? <a href="{% url 'accounts:register' %}?next={{ request.GET.next|default:'' }}">Регистрация</a></p>
{% endblock %}
