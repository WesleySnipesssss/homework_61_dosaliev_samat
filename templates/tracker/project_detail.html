{% extends "base.html" %}

{% block content %}
  <h2>Проект: {{ project.name }}</h2>
  <p>{{ project.description }}</p>

  <h3>Участники:</h3>
  <ul>
    {% for member in project.members.all %}
      <li>{{ member.username }}</li>
    {% endfor %}
  </ul>

  <a href="{% url 'manage-project-members' project.id %}">Управление участниками</a>
{% endblock %}
