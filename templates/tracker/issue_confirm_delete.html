{% extends 'base.html' %}

{% block title %}Delete Issue{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the issue "{{ object.title }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'project-detail' object.project.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
